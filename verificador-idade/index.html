<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
  </head>
  <body onload="verificar()">
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section id="main">
        <div class="entrada">
            <p>Ano de Nascimento: 
              <input type="number" name="numtxt" id="numtxt">
            </p>
          </br>
            <p>Sexo: 
                <input type="radio" name="radsex" id="masculino" value="Masculino" checked>
                <label for="Masculino">Masculino</label>
                
                <input type="radio" name="radsex" id="feminino" value="Feminino">
                <label for="Feminino">Feminino</label>
            </p>
            </br>
            <p>
              <input id="btn-verifica" type="submit" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div class="resultado">
            <p id="res"></p>
        </div>
    </section>

    <script src="scrip.js"></script>
  </body>
</html>
